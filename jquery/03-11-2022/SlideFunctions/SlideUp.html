<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link online CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#div1").click(function () {
          $(" .SlideDown").slideDown(5000);
        });

        $("#btn2").click(function () {
          $(" .Slideup").slideUp(1000);
        });
      });
    </script>
    <style>
      div {
        width: 100%;
        height: 30px;
      }

      .SlideDown {
        display: none;
        background-color: blue;
        height: 100px;
      }
      .Slideup {
        background-color: aquamarine;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- <div id="div1">SlideDown</div> -->
    <button id="div1">SlideDown</button>
    <div class="SlideDown"></div>
    <hr />

    <button id="btn2">SlideUp</button>
    <div class="Slideup"></div>
  </body>
</html>
