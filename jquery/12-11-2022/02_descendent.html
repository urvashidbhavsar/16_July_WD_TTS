<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
      $(document).ready(function () {
        // $(".main-2").find("li").css("border-color", "red");
        $(".sub-main").children().css("border-color", "blue");
      });
    </script>
    <style>
      .main,
      .main-2 {
        border: 1px solid gray;
      }
      .sub-main,
      .sub-main-1 {
        border: 2px solid gray;
      }
      h1,
      h2 {
        border: 2px solid gray;
      }
      ul,
      li {
        border: 2px solid gray;
      }
    </style>
  </head>
  <body>
    <!-- find() children() -->

    <div class="main">
      <div class="sub-main">
        <h1>Hello world</h1>
        <h1>Hello world</h1>
      </div>
      <div class="sub-main-1">
        <h2>Hello world</h2>
        <h2>Hello world</h2>
      </div>
    </div>
    <div class="main-2">
      <ul>
        <li>HTML</li>
        <li>CSS</li>
      </ul>
    </div>
  </body>
</html>
