<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- copy cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <style>
    #div1 {
      background-color: yellowgreen;
      border: 2px solid tomato;
      height: 200px;
      width: 200px;
      padding: 20px;
    }
  </style>
  <script>
    $(document).ready(function () {
      $("#empty").click(function () {
        $("#div1").empty();
      });

      $("#remove").click(function () {
        $("#div1").remove();
      });
    });
  </script>

  <body>
    <!-- remove functions : remove(), empty() -->

    <button id="empty">Empty</button>
    <button id="remove">Remove</button>

    <hr />
    <div id="div1">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. In, debitis
      totam ut accusamus, perferendis, neque excepturi dignissimos suscipit
      voluptate reiciendis at ullam libero quos illum expedita odit cum optio
      cupiditate?
      <div id="div2">Div2</div>
    </div>
  </body>
</html>
