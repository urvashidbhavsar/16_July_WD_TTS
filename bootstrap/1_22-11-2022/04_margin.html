<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .demo {
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <!-- margin 0 to 5
    class - m ->top, bottom, left, right
            mx -> left and right
            my -> top and bottom
            me -> margin end - right
            ms -> margin start - left
            mt -> margin top
            mb -> margin bottom
    -->
    <div class="m-5 demo">Hello world</div>
    <div class="mx-3">Hello world</div>
    <div class="my-3">Hello world</div>
  </body>
</html>
