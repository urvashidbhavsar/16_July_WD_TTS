<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- padding 0 to 5
    class - p ->top, bottom, left, right
            px -> left and right
            py -> top and bottom
            pe -> padding end - right
            ps -> padding start - left
            pt -> padding top
            pb -> padding bottom
    -->
    <div class="p-5">Hello world</div>
    <div class="px-3">Hello world</div>
    <div class="py-3">Hello world</div>
  </body>
</html>
