<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- 
        primary, secondary, warning, danger, success, light, dark, info
     -->
    <!-- font color -->
    <h1 class="text-primary text-bg-light">Hello world</h1>
    <h1 class="text-secondary text-bg-danger">Hello world</h1>
    <h1 class="text-warning text-bg-info">Hello world</h1>
    <h1 class="text-danger text-bg-dark">Hello world</h1>
    <h1 class="text-success">Hello world</h1>
    <h1 class="text-light">Hello world</h1>
    <h1 class="text-dark">Hello world</h1>
    <h1 class="text-info">Hello world</h1>

    <!-- display class -->
    <p class="display-1">Display-1</p>
    <p class="display-2">Display-2</p>
    <p class="display-3">Display-3</p>
    <p class="display-4">Display-4</p>
    <p class="display-5">Display-5</p>
    <p class="display-6">Display-6</p>

    <!-- button -->
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-info">Info</button>
  </body>
</html>
