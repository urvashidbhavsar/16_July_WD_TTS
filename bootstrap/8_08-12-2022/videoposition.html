<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      video {
        height: 600px;
        width: 100%;
        position: relative;
      }
      .text {
        position: absolute;
        top: 0;
      }
      .img-3 {
        height: 600px;
        width: 100%;
      }
      .img-1,
      .img-2 {
        height: 600px;
        width: 50%;
      }
      .images {
        display: flex;
      }
      .div1,
      .div2 {
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="true"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <video autoplay="true" loop="true" muted>
            <source src="Home_Combo_KV_Main-KV_1440x640_pc.mp4" />
          </video>

          <div class="text">
            <h1>Samsung</h1>
          </div>
          <!-- <img src="..." class="d-block w-100" alt="..." /> -->
        </div>
        <div class="carousel-item">
          <div class="images">
            <div class="div1">
              <img
                src="images/backimage.jpg"
                class="d-block w-100 img-1"
                alt="..."
              />
            </div>
            <div class="div2">
              <img
                src="images/supply.jpg"
                class="d-block w-100 img-2"
                alt="..."
              />
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/supply.jpg" class="d-block w-100 img-3" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- <video src=""> -->
    <!-- <source src="Home_Combo_KV_Main-KV_1440x640_pc.mp4" /> -->
    <!-- </video> -->
  </body>
</html>
