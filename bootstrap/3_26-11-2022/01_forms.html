<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>Registration Form</h1>
    <div class="container">
      <form action="" method="post" name="">
        <!-- set a name -->
        <div class="row">
          <div class="col-auto">
            <label for="fullname" class="form-label">Enter Name</label>
          </div>
        </div>
        <div class="row">
          <div
            class="col-auto col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4 p-1"
          >
            <input
              type="text"
              name=""
              id="fullname"
              class="form-control"
              placeholder="First name"
            />
          </div>
          <div
            class="col-auto col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4 p-1"
          >
            <input
              type="text"
              name=""
              id="fullname"
              class="form-control"
              placeholder="Middle name"
            />
          </div>
          <div
            class="col-auto col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4 p-1"
          >
            <input
              type="text"
              name=""
              id="fullname"
              class="form-control"
              placeholder="Last name"
            />
          </div>
        </div>

        <!-- set a radio button -->
        <div class="row">
          <div class="col-auto">
            <label for="gender" class="form-label">Gender</label>
          </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <div class="form-check-inline">
              <input type="radio" name="gen" id="" class="form-check-input" />
              <label for="gen">Male</label>
            </div>
            <div class="form-check-inline">
              <input type="radio" name="gen" id="" class="form-check-input" />
              <label for="gen">Female</label>
            </div>
          </div>
        </div>

        <!-- date -->
        <div class="row">
          <div
            class="col-auto col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xxl-12"
          >
            <label for="dob" class="form-label">Date of birth</label>
          </div>
        </div>
        <div class="row">
          <div class="col-auto col-xl-4 col-lg-4 col-md-6 col-sm-12">
            <label for="" class="form-label">Select date</label>
            <select name="" id="" class="form-select">
              <option value="">---select---</option>
              <option value="">1</option>
            </select>
          </div>
          <div class="col-auto col-xl-4 col-lg-4 col-md-6 col-sm-12">
            <label for="" class="form-label">Select Month</label>
            <select name="" id="" class="form-select">
              <option value="">---select---</option>
              <option value="">January</option>
            </select>
          </div>
          <div class="col-auto col-xl-4 col-lg-4 col-md-6 col-sm-12">
            <label for="" class="form-label">Select Year</label>
            <select name="" id="" class="form-select">
              <option value="">---select---</option>
              <option value="">1980</option>
            </select>
          </div>
        </div>

        <!-- Email -->
        <div class="row">
          <div class="col-auto">
            <label for="email" class="form-label">Email</label>
          </div>
        </div>
        <div class="row">
          <div
            class="col-auto col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xxl-12"
          >
            <div class="input-group">
              <input type="text" name="" id="" class="form-control" />
              <span class="input-group-text">@gmail.com</span>
            </div>
          </div>
        </div>

        <!-- password -->
        <div class="row">
          <div
            class="col-auto col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xxl-12"
          >
            <label for="" class="form-label">Password</label>
          </div>
        </div>
        <div class="row">
          <div
            class="col-auto col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xxl-12"
          >
            <input type="password" name="" id="" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div
            class="col-auto col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xxl-12"
          >
            <input type="checkbox" name="pass" id="" class="form-check-input" />
            <label for="" class="form-label">Show Password</label>
          </div>
        </div>

        <!-- dropdown list -->
        <div class="row">
          <div class="col-auto col-lg-4 col-xl-4 col-xxl-4 col-md-6 col-sm-12">
            <label for="" class="form-label">State</label>
            <select name="" id="" class="form-select">
              <option value="">---select---</option>
              <option value="">Gujarat</option>
              <option value="">Rajasthan</option>
            </select>
          </div>
          <div class="col-auto col-lg-4 col-xl-4 col-xxl-4 col-md-6 col-sm-12">
            <label for="" class="form-label">City</label>
            <select name="" id="" class="form-select">
              <option value="">---select---</option>
              <option value="">Surat</option>
              <option value="">Baroda</option>
            </select>
          </div>
          <div class="col-auto col-lg-4 col-xl-4 col-xxl-4 col-md-6 col-sm-12">
            <label for="" class="form-label">Village</label>
            <select name="" id="" class="form-select">
              <option value="">---select---</option>
              <option value="">Vansva</option>
              <option value="">Hajira</option>
            </select>
          </div>
        </div>

        <!-- address -->
        <div class="row">
          <div class="col-auto col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <label for="" class="form-label">Address</label>
            <textarea
              name=""
              id=""
              cols="50"
              rows="3"
              class="form-control"
            ></textarea>
          </div>
          <div class="col-auto col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <label for="" class="form-label">Pincode</label>
            <input
              type="text"
              name=""
              id=""
              class="form-control"
              maxlength="6"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-auto p-1">
            <button class="btn btn-success">Register</button>
            <button class="btn btn-danger" type="reset">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
