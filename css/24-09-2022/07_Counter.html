<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        /* reset create a counter */
        counter-reset: sec;
      }
      p::before {
        counter-increment: sec;
        content: counter(sec) ". ";
        background-color: black;
        color: white;
        padding: 5px;
        border-radius: 40px;
      }
      /* p::after{
        counter-increment: sec;
        content: counter(sec) ". ";
        background-color: black;
        color: white;
        padding: 5px;
        border-radius: 40px;
      } */
    </style>
  </head>
  <body>
    <h1>Subject List</h1>
    <p>HTML</p>
    <p>Java</p>
    <p>Python</p>
    <p>CSS</p>
  </body>
</html>
