<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .file {
        height: 500px;
        width: 200px;
        /* width style color */
        border: 12px solid gray;
        /* border-style: solid;
        border-width: 5px; */
        /* top-left top-right bottom-right bottom-left */
        border-radius: 20px 0px 50px 10px;

        /* text-property */
        color: blue;
        /* center, left, right, justify */
        text-align: justify;
        text-decoration: solid;
        /* uppercase lowercase */
        text-transform: capitalize;
        /* text-overflow: ; */
        /* horizontal, vertical, blur color */
        text-shadow: 5px 5px 5px black;

        /* margin /padding */
        margin: 50px 200px 0px 200px;
        /* margin-top: 50px;
        margin-left: 100px;
        margin-right: 100px;
        margin-bottom: 50px; */

        padding: 10px 20px 20px 10px;
        /* padding-top: 10px;
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 20px; */

        /* font-property */
        /* font 2 type - sarif / sans-serif */
        font-family: "Courier New", Courier, monospace;
        font-size: 20px;
        font-weight: bold; /*bolder*/
        font-style: italic; /*oblique*/
        /* font-display:; */
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <div class="file">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab recusandae
      perspiciatis, assumenda minus atque esse perferendis quidem? Odit voluptas
      labore rerum culpa nihil corrupti eos illo ad, voluptatem, ex eius.
    </div>
  </body>
</html>
