<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        width: 100%;
        height: 200px;
      }
      .outer .div1 {
        width: 33%;
        background-color: aqua;
        height: 200px;
      }
      .outer .div2 {
        width: 33%;
        background-color: aquamarine;
        height: 200px;
      }
      .outer .div3 {
        width: 33%;
        background-color: bisque;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="div1"></div>
      <div class="div2"></div>
      <div class="div3"></div>
    </div>
  </body>
</html>
