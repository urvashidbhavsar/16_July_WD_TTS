<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 200px;
        width: 300px;
        margin: 50px auto;
        border: 5px dashed black;
        background-color: aquamarine;
        padding: 10px;
        /* background-clip property apply with some content */

        /* background-clip: border-box; default*/

        /* apply background color only in content */
        background-clip: content-box;

        /* apply backgrond color with padding in content */
        background-clip: padding-box;
      }
    </style>
  </head>
  <body>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio enim
      blanditiis, ea qui dignissimos non nemo praesentium eum quo harum minus
      nulla dicta cupiditate odio soluta fugiat tenetur esse dolorem?
    </div>
  </body>
</html>
