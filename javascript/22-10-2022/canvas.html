<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #mycanvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="mycanvas" height="700px" width="700px"></canvas>

    <script>
      let rect = document.getElementById("mycanvas");
      let drect = rect.getContext("2d");
      drect.fillStyle = "blue";
      drect.fillRect(20, 20, 400, 400);
    </script>
  </body>
</html>
