<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // alert popup box
      // create a function
      //  {} - indicate a block
      function alert_check() {
        alert("hello user");
      }
    </script>
  </head>
  <body>
    <!-- call a function -->
    <button onclick="alert_check()">Alert</button>

    <!-- inline alert function -->
    <button onclick="alert('Hello')">Alert inline</button>
  </body>
</html>
