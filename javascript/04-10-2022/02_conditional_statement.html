<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- there is two type of conditional statement in javascript
    1) if..statement
        a) if...else statement
        b) if... else if ... else statement
    2) switch statement 
    -->

    <script>
      // display number is max or not.
      let num1 = 15;
      let num2 = 15;
      // comparision statement
      // {} - indicate a block
      if (num1 > num2) {
        document.writeln("num1 is max");
      } else if (num2 > num1) {
        document.writeln("num2 is max");
      } else {
        document.writeln("both are same");
      }
    </script>
  </body>
</html>
