<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- what is loop?
        loop is count number of iteration

        there are the 3 type of loop
        1) while..loop
        2) do..while loop
        3) for...loop
    -->
    <!-- 
        syntax : (while)
        while (condition){
            statements
        } 
        print whenever values are true
     -->
    <script>
      let a = 1;
      while (a <= 10) {
        document.writeln(a);
        a++;
      }

      a = 11;
      do {
        document.writeln(a);
        a++;
      } while (a <= 20);

      //   initialization; condition; increment/decrement
      for (a = 21; a <= 30; a++) {
        document.writeln(a);
      }
    </script>
  </body>
</html>
