<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- switch case
    
    syntax :
        switch (variable_name){
            case 1:

            case 2 :

            ..

            case N :
            ..
            default :
        }
-->
    <script>
      let num = 6;
      switch (num) {
        case 1:
          document.write("jan");
          break;
        case 2:
          document.write("feb");
          break;
        case 3:
          document.write("March");
          break;
        case 4:
          document.write("april");
          break;
        case 5:
          document.write("May");
          break;
        default:
          document.write("wrong");
          break;
      }
    </script>
  </body>
</html>
