<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = 5;
      let num2 = 10;
      let br = "<br>";
      //   + joining operator - concanatation operator
      document.write(num1 + num2 + br);
      document.write(num1 - num2 + br);
      document.write(num1 * num2 + br);
      document.write(num1 / num2 + br);
      document.write((num1 % num2) + br);
    </script>
  </body>
</html>
