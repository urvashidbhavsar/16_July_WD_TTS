<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // to declare a variable used 3 keywords - var ,let and const.
      // var used from 1995
      // let and const introduced from 2015

      // keywords variable_name assign(=) value
      //   using var keyword you can redeclare and reassign the value.
      var num = 5;
      // to print a variable not need to write in " "
      document.write(num);
      console.log(num);

      var num = 6;
      document.write(num);

      //   using let keywords you can reassign the value but not redeclared
      let num1 = 5;
      document.write(num1);

      num1 = 7;
      document.write(num1);

      //   const -> constant -> fix value
      // maths -> pi -> 3.14
      //   using const keyword you can not reassign or redeclare the data
      const pi = 3.14;
      document.write(pi);

      const pi1 = 3.15;
      document.write(pi1);
    </script>
  </body>
</html>
