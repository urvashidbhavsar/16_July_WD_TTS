<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function check_valid() {
        alert("Hello user");
      }
    </script>
  </head>
  <body>
    <button id="btn1" onclick="check_valid()">Click Here</button>

    <button id="btn2">AddEventListner</button>

    <script>
      // addEventListner is a event.
      //   write add eventlistener code bottom of the HTML code before <body> tag.
      let btnclick = document.getElementById("btn2");
      btnclick.addEventListener("click", function () {
        alert("event Listner");
      });
    </script>
    <!-- <script src=""></script> -->
  </body>
</html>
